{% load i18n %}
{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible my-3 my-md-4" role="alert">
  <p class="text-truncate mb-0">{{ message | escape }}</p>
  <button class="close" data-dismiss="alert" aria-label="{% trans 'Close' %}">
    <span aria-hidden="true"><i class="fas fa-times fa-xs fa-fw"></i></span>
  </button>
</div>
{% endfor %}
